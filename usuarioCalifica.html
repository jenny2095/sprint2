<html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Plataforma de Gestión de Vuelos</title>
            <link href="https://fonts.googleapis.com/css?family=Arial&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="stylesUsuarioCalifica.css">
            
            <style>
                body {background: #E5E5E5; }
            </style>
          </head>
          
          <body>
            <div class=body>
              <div  class="cuadroCabecera"></div>
              <div  class="cuadroPie"></div>
              <span  class="titulo">Calificación del Servicio</span>
              <div  class="cuadroCodigoVuelo"></div>
              <span  class="codigoVuelo">Código de Vuelo:</span>
              <div  class="TextBoxCodigoVuelo"><input type="text"></div>
              <div  class="botonConsultar"></div>
              <span  class="consultar">Consultar</span>
              <div  class="cuadroDatosVuelo"></div>
              <span  class="datosVuelo">Datos del Vuelo</span>
              <span  class="piloto">Piloto:</span>
              <div  class="textBoxPiloto"><input type="text"></div>
              <span  class="avion">Avion:</span>
              <div  class="textBoxAvion"><input type="text"></div>
              <div  class="cuadroCalifica"></div>
              <span  class="calificaVuelo">Califica el  Vuelo</span>
              <span  class="comentario">Comentario:</span>
              <div  class="textBoxComentario"></div>
              <section id="app">
                <div class="container">
                  <div class="row">
                    <div class="col-6">
                      <div class="comment">
                    <p v-for="items in item" v-text="items"></p>
                      </div><!--End Comment-->
                      </div><!--End col -->
                      </div><!-- End row -->
                  <div class="row">
                    <div class="col-6">
                  <textarea type="text" class="input" placeholder="Write a comment" v-model="newItem" @keyup.enter="addItem()"></textarea>
                      
                    </div><!-- End col -->
                  </div><!--End Row -->
                </div><!--End Container -->
              </section><!-- end App -->
              <div  class="botonAceptar"></div>
              <span  class="aceptar">Aceptar</span>
            </div>
          </body>
          </html>
